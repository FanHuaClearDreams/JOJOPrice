<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> </title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="index.css">
  <script src="a.js"></script>
</head>

<body>
  <div>
    <div class="top-bar">
      <div class="closeIcon"><img src="./assets/close.svg"/></div>
      <div class="value menu">全部账单</div>
    </div>
    <div class="bankIcon">
      <img  class="bankSvg" src="./assets/P_ZS.svg"/>
    </div>
    <div class="companyName value">成都书声科技有限公司</div>
    <div class="money"></div>
  </div>
  <div class="splitLine"></div>
  <div class="bg">
    <div class="line-bar">
      <div class="name">当前状态</div>
      <div class="value">支付成功</div>
    </div>
    <div class="line-bar">
      <div class="name">支付时间</div>
      <div class="value time"></div>
    </div>
    <div class="line-bar">
      <div class="name">商品</div>
      <div class="value">成都书声科技有限公司</div>
    </div>
    <div class="line-bar">
      <div class="name">商品全称</div>
      <div class="value">成都书声科技有限公司</div>
    </div>
    <div class="line-bar">
      <div class="name">收单机构</div>
      <div class="value bank">成都书声科技有限公司</div>
    </div>
    <div class="line-bar">
      <div class="name">  </div>
      <div class="value tips">由网联清算有限公司提供收款清算服务</div>
    </div>
    <div class="line-bar">
      <div class="name">支付方式</div>
      <div class="value">零钱</div>
    </div>
    <div class="line-bar">
      <div class="name">交易单号</div>
      <div class="value code"></div>
    </div>
    <div class="line-bar">
      <div class="name">商户单号</div>
      <div class="value paycode"></div>
    </div>
  </div>
  <script>
    let money = location.search.split("=")[1] || '-1800.00'
    let year = new Date().getFullYear()
    let mon = new Date().getMonth() + 1
    let date = new Date().getDate()

    let h = new Date().getHours()
    h = h > 9 ? h : '0' + h;
    let m = new Date().getMinutes()
    m = m > 9 ? m : '0' + m;
    let s = new Date().getSeconds()
    s = s > 9 ? s : "0" + s;

    let str = Math.random() * 100000000000000000
    let str1 = Math.floor(Math.random() * 10000000000000)

    let rand_1 = Math.floor(Math.random() * 8);
    let bank = ['工商银行', '建设银行', '招商银行' '农业银行', '中国银行', '交通银行', '零钱', '零钱通']
//     let bank = [{key: '招商银行', path: 'assets/P_ZS.svg'},{key: '农业银行', path: 'assets/nyyh.svg'},
// 	{key: '建设银行', path: 'assets/jsyh.svg'},{key: '工商银行', path: 'assets/gsyh.svg'},
// {key: '交通银行', path: 'assets/jtyh.svg'},{key: '中国银行', path: 'assets/zgyh.svg'},	 ]
    let card = ['储蓄卡', '信用卡']
    let card_no = Math.floor(Math.random() * 10000)
    let cardType = card[rand_1 % 2]
    if(rand_1 >= 6) cardType = ''
    let bank_txt = bank[rand_1] + cardType
    // let imgEle = document.getElementsByClassName("bankSvg")[0]
    document.getElementsByClassName("time")[0].innerHTML = year + "年" + mon + "月" + date + "日 " + h + ":" + m + ":" + s
    document.getElementsByClassName("code")[0].innerHTML = str + "" + str1
    document.getElementsByClassName("bank")[0].innerHTML = bank_txt
    document.getElementsByClassName("money")[0].innerHTML = money
    document.getElementsByClassName("paycode")[0].innerHTML = str.toString(16).toUpperCase() + str1.toString(16).toUpperCase()

  </script>
</body>

</html>
